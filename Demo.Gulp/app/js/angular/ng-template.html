<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example60-production</title>
  

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  
</head>
<body ng-app="bindExample">
  <script>
  angular.module('bindExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
    }]);
</script>
<div ng-controller="ExampleController">
	<input type="text" ng-model="name" />
	<div ng-if="name" ng-include="'mytemplate'"></div>
</div>

<script type="text/ng-template" id="mytemplate">
  Hello {{name}}
</script>
</body>
</html>
