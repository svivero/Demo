<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
          body{background-color:#1f1f1f;height:2000px;color:#bfbfbf}h1{font-weight:400}em{color:#dd740b}
        </style>
        <link rel="stylesheet"
              href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <h1>
          2D Transforms
        </h1>

        <style>
          img { width: 50px; height: 50px; }
        </style>
        <section>
          <h2>
            Translate
          </h2>
          <p>
            move to left, right, top to bottom
          </p>
          <pre>
            <code class="html">
              translate(moveX, moveY)
            </code>
          </pre>
          <style>
            .transformx { transform: translate(-25px, 0px); }
            .transformy { transform: translate(0px, -25px); }
          </style>
          <img src="test.jpg" class="transformx"/>
          <img src="test.jpg" class="transformy"/>
        </section>

        <section>
          <h2>
            Scale
          </h2>
          <p>
            scales up or down proportionally
          </p>
          <pre>
            <code class="html">
              scale(number)
            </code>
          </pre>
          <style>
            .scale-up { transform: scale(1.25); }
            .scale-down { transform: scale(0.25); }
          </style>
          <img src="test.jpg" class="scale-up"/>
          <img src="test.jpg" class="scale-down"/>
        </section>

        <section>
          <h2>
            Rotate
          </h2>
          <p>
          </p>
          <pre>
            <code class="html">
              rotate(angle)
            </code>
          </pre>
          <style>
            .rotate90 { transform: rotate(90deg); }
          </style>
          <img src="test.jpg" class="rotate90"/>
        </section>

    </body>
</html>
