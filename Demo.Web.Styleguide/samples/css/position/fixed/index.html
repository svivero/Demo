<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Positioning</title>
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
    </head>
    <body>
    <style>
    .fixed-box {
        margin-bottom: 10px;
    }

    .fixed-blueBox {
      width: 20px;
      height: 20px;
      background: #627da0;
      position: fixed;
      left: 150px;
    }

    .fixed-greenBox {
      width: 100px;
      height: 100px;
      background: #5b8054;
    }
    </style>

    <div class="fixed-box fixed-blueBox"></div>
    <div class="fixed-box fixed-greenBox"></div>

        <h1>Understanding CSS Positioning</h1>
        <p><em>Fixed positioning</em> &rsquo;fixes&lsquo; the position of an element relative to the browser window.  The element always stays fixed in place, even when scrolling.</p>
    </body>

</html>
